<script>
	/* When the user clicks on the button, 
		toggle between hiding and showing the dropdown content */
	function FiltroPontos() {
		document.getElementById("DropdownPontos").classList.toggle("show");
	}
</script>
<header>
	<button id="btnfiltro" class="dropbtn" onclick="FiltroPontos()"></button>
	<div id="DropdownPontos" class="dropdown-content">
		<b>
			<p class="f" selected="disabled">Filtrar</p>
		</b>
		<hr class="divider">
		<b><a class="p"></a>&nbsp; PÚBLICO &nbsp;<input class="checkbox" id="checkboxP" type="checkbox" checked="true" /></b>
		<br>
		<b><a class="r"></a>&nbsp; RESIDENCIAL &nbsp;<input class="checkbox" type="checkbox" id="checkboxR" checked="true"></b>
		<br>
		<a class="ass"></a>
		<select id="Autores-dropdown" name="Autores"></select>
	</div>
</header>

<body>
	<!-- Página inicial depois do click em Avançar, com o Mapa, Search-Box e Menu de Filtro de pontos de interesse -->

	</div>
	<div class="hidden" id="infoAdicional"></div>

	</div>
